    <div class="smooth">
      <div class="sub-f w3-margin w3-mobile">
        <h2 class="text-light">What is my password?</h2>
        <form action="#" method="post" class="forgot">
          <h4 class="text-light">If you have forgotten your password you can reset it here</h4>

          <input
            type="email"
            name="mail"
            required
            class="get"
            placeholder="E-mail Address"
            autofocus
          />

          <button type="submit" class=" w3-btn btn text-light" style="background-color: royalblue ;">
            Reset Passowrd
          </button>
          <button
            type="button"
            class="w3-button w3-red w3-round w3-hover-red w3-left"
            id="back"
            onclick="prv()"
          >
            Back
          </button>
          <button
            type="button"
            class="w3-button w3-round w3-red w3-hover-red w3-right"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
    <script>
      function prv() {
        history.back();
      }
    </script>
