<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="(max-device-width: 767px)"
      href="./css/mobile.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="(max-device-width: 1023px)"
      href="./css/tablet.css"
    />
    <link rel="stylesheet" href="bootStrap/bootstrap.css" />
    <link rel="stylesheet" href="bootStrap/bootstrap.js" />
    <link rel="stylesheet" href="css/signUp.css" />
    <link rel="stylesheet" href="css/w3.css" />
    <title>Sign in</title>
  </head>

  <body>
    <header >
      <nav
        class="navbar navbar-expand-md  navbar-dark"
        style="width: 100%; position: fixed; z-index: 100; background-color: royalblue;"
      >
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <h3>JML</h3>
        </a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">Home</a>
                    </li>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html#gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html#blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="sign-in_page.html">Login</a>
            </li>
            <li class="list-item dropdown">
              <a
                href=""
                class="nav-link text-light dropdown-toggle"
                data-toggle="dropdown"
              >
                JML Investment
              </a>

              <div class="dropdown-menu">
                <a class="dropdown-item text-dark " href="#">Revenue Earner</a>
                <a class="dropdown-item text-dark" href="#">Dream Builder</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="sign_up.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid bg">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto sign-in_bg">
                  <h3 class="login-heading mb-4 w3-text-green">
                    Welcome back!
                  </h3>
                  <form>
                    <div class="form-label-group">
                      <input
                        type="email"
                        id="inputEmail"
                        class="form-control"
                        placeholder="Email address"
                        required
                        autofocus
                      />
                      <label for="inputEmail">Email address</label>
                    </div>

                    <div class="form-label-group">
                      <input
                        type="password"
                        id="inputPassword"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <label for="inputPassword">Password</label>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck1"
                      />
                      <label
                        class="custom-control-label w3-text-white"
                        for="customCheck1"
                        >Remember password</label
                      >
                    </div>
                    <button
                      class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2 bend"
                      type="submit"
                    >
                      Sign in
                    </button>

                    <button
                      class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2 bend"
                      type="button"
                      onclick="location.href='sign_up.html'"
                    >
                      Sign up
                    </button>

                    <div class="text-center mb-3">
                      <a class="small w3-text-green" href="forget_p.html"
                        >Forgot password?</a
                      >
                    </div>
                    <div class="row justify-content-around">
                      <div class="" style="width: 30%;">
                        <hr>
                      </div>
                      <div class=" text-light text-center" style="font-family: sans-serif;">
                        OR
                      </div>
                      <div class="" style="width: 30%;">
                        <hr>
                      </div>
                    </div>
                    <button class="btn btn-lg gb btn-block btn-login text-uppercase font-weight-bold mb-2 mt-3 bend bg-info text-light" type="button"
                     >
                      Sign In with Facebook
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
