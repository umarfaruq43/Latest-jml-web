<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootStrap/bootstrap.css" />
    <link rel="stylesheet" href="bootStrap/bootstrap.js" />
    <link rel="stylesheet" href="css/signUp.css" />
    <link rel="stylesheet" href="css/w3.css" />
    <title>Sign in</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-dark navbar-dark"
        style="width: 100%; position: fixed; z-index: 100;"
      >
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <h3>JML</h3>
        </a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#index.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sign-in_page.html">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="sign_up.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid bg">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto sign-in_bg">
                  <h3 class="login-heading mb-4 w3-text-green">
                    Welcome back!
                  </h3>
                  <form>
                    <div class="form-label-group">
                      <input
                        type="email"
                        id="inputEmail"
                        class="form-control"
                        placeholder="Email address"
                        required
                        autofocus
                      />
                      <label for="inputEmail">Email address</label>
                    </div>

                    <div class="form-label-group">
                      <input
                        type="password"
                        id="inputPassword"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <label for="inputPassword">Password</label>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck1"
                      />
                      <label
                        class="custom-control-label w3-text-white"
                        for="customCheck1"
                        >Remember password</label
                      >
                    </div>
                    <button
                      class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2 bend"
                      type="submit"
                    >
                      Sign in
                    </button>

                    <button
                      class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2 bend"
                      type="button"
                      onclick="location.href='sign_up.html'"
                    >
                      Sign up
                    </button>

                    <div class="text-center">
                      <a class="small w3-text-green" href="forget_p.html"
                        >Forgot password?</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
